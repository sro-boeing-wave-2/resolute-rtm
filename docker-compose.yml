version: "3.1"
services:
    web:
      container_name: Rtm-Chat
      build: RTM-Chat/
      labels:
          SERVICE_80_NAME: Rtm-Chat
          SERVICE_TAG : RtmChat
      depends_on:
        - mongo
      volumes:
        - "/machine_config:/app/machine_config"
    mongo:
      image: mongo:4.1
      restart: always